<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>DOM 功能测试</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px 0;
        }
        button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>DOM 功能测试页面</h2>

    <!-- 修改文本内容 -->
    <div id="demo">原始文本</div>
    <button id="btn">点击修改文本</button>

    <!-- 修改样式 -->
    <div id="box"></div>
    <button id="changeColor">点击变色/增宽</button>

    <!-- 增加新元素 -->
    <ul id="list">
        <li>第一项</li>
    </ul>
    <button id="addItem">点击添加列表项</button>

    <!-- 隐藏/显示元素 -->
    <p id="text">这是一个段落</p>
    <button id="toggle">隐藏/显示段落</button>

    <script>
        // 修改文本内容
        document.getElementById("btn").addEventListener("click", () => {
            document.getElementById("demo").innerText = "Hello World!";
        });

        // 修改样式
        document.getElementById("changeColor").addEventListener("click", () => {
            const box = document.getElementById("box");
            box.style.backgroundColor = box.style.backgroundColor === "red" ? "blue" : "red";
            box.style.width = box.style.width === "100px" ? "150px" : "100px";
        });

        // 增加新元素
        document.getElementById("addItem").addEventListener("click", () => {
            const list = document.getElementById("list");
            const li = document.createElement("li");
            li.innerText = "新的一项";
            list.appendChild(li);
        });

        // 隐藏/显示元素
        document.getElementById("toggle").addEventListener("click", () => {
            const p = document.getElementById("text");
            p.style.display = p.style.display === "none" ? "block" : "none";
        });
    </script>
</body>
</html>
